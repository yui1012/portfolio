    </header>
    <main>
        <div class="fv">
            <div class="main_img">
                <img src="images/main@2x-80.jpg" alt="石の背景">
            </div>
            <div class="contact_title">
                <div class="contact_title_en">contact</div>
                <h1>お問い合わせ</h1>
            </div>
        </div>
        <div class="contact_wrap">
            <div class="contact_text">
                <p>ご訪問いただき、ありがとうございます。<br>
                    ご依頼やご相談、ご不明な点等ございましたらお気軽にご連絡ください。 <br>
                    3営業日以内に返信させていただきます。
                </p>
            </div>

            <form class="form"
                action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfxgSRbOO5mUmFjk67l6WeEuUjSYerRd_SfZGejPN0zktJ-qw/formResponse">

                <div class="form_item">
                    <p class="form_item_label"><span class="form_item_label_required">必須</span>氏名</p>
                    <input type="text" name="entry.1012114783" class="form_item_input" placeholder="例）山田太郎" required>
                </div>

                <div class="form_item">
                    <p class="form_item_label"><span class="form_item_label_required">必須</span>メールアドレス</p>
                    <input type="email" name="entry.595254208" class="form_item_input" placeholder="例）example@gmail.com"
                        required>
                </div>
                <div class="form_item">
                    <p class="form_item_label ismsg"><span class="form_item_label_required">必須</span>お問い合わせ内容</p>
                    <textarea class="form_item_textarea" required></textarea>
                </div>
                <input type="submit" name="entry.1887086775" class="form_btn" value="送信する">
            </form>


            <div class="toppage_btn">
                <a href="../index.html">
                    <img src="images/toppage_btn.png" alt="トップボタン">
                </a>
            </div>
